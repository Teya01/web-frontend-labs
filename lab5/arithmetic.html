<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Адалинская Тэя Валентиновна. Лабораторная 5</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon-16x16.png">
        <link rel="icon" href="favicon-32x32.png">
        <script>
            function showSum() {
                let inputA = document.getElementById("numberA")
                let inputB = document.getElementById("numberB")
                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a + b;
                alert("Сумма " + a + " и " + b + " равна " + result);
            }
            function showAuthor() {
                let author = "Автор страницы: \nАдалинская Тэя Валентиновна";
                alert(author);
            }
            function showMessage() {
                let message = "Приветствую Вас на моей странице! \nНадеюсь на скорую встречу!";
                alert(message)
            }
            function showDiff() {
                let inputA = document.getElementById("numberA")
                let inputB = document.getElementById("numberB")
                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a - b;
                alert("Разность " + a + " и " + b + " равна " + result);
            }
            function showWork() {
                let inputA = document.getElementById("numberA")
                let inputB = document.getElementById("numberB")
                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a * b;
                alert("Произведение " + a + " и " + b + " равно " + result);
            }
            function showQuot() {
                let inputA = document.getElementById("numberA")
                let inputB = document.getElementById("numberB")
                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a / b;
                alert("Частное " + a + " и " + b + " равно " + result);
            }
            function changeOutput(buttonNum, backColor, textColor, border) {
                let output = document.getElementById("output");
                output.innerHTML = "Нажата кнопка " + buttonNum;
                output.style.backgroundColor = backColor;
                output.style.color = textColor;
                output.style.border = border;
            }
        </script>
        <style>
            .message {
                cursor: pointer;
                width: 300px;
                height: 30px;
                background-color: cornflowerblue;
                border: 1px solid;
                display: inline-block;
                text-align: center;
            }
            header {
                cursor: pointer;
            }
            footer {
                cursor: pointer;
            }
            #output {
                border: 1px solid;
                width: 300px;
                height: 40px;
            }
        </style>
    </head>

    <body>
        <header onclick="showAuthor()">
            НГТУ, ФБ, Лабораторная 5
        </header>

        <main>
            <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
            <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
            <div class="message" onclick="showSum()">Найти сумму чисел</div>
            <div class="message" onclick="showDiff()">Найти разность чисел</div>
            <div class="message" onclick="showWork()">Найти произведение чисел</div>
            <div class="message" onclick="showQuot()">Найти частное чисел</div>
            <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
            <div>
                <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'red', 'yellow', '1px solid')">
                <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'black', 'lime', '2px solid')">
                <input type="button" value="Кнопка 3" onclick="changeOutput(3, 'violet', 'blue', '3px solid')">
                <input type="button" value="Кнопка 4" onclick="changeOutput(4, 'green', 'white', '4px solid')">
            </div>

            <div id="output"></div>
        </main>

        <footer onclick="showMessage()">
            &copy; Адалинская Тэя, ФБИ-24, 2 курс, 2024
        </footer>
    </body>
</html>
