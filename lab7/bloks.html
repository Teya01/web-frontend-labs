<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Адалинская Тэя Валентиновна. Добавление блоков</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon-16x16.png">
        <link rel="icon" href="favicon-32x32.png">
        <script>
                function addNewBlock() {
                    let newBlock = document.createElement('div');
                    newBlock.style.backgroundColor = 'green';
                    newBlock.style.height = '40px';
                    newBlock.style.border = '1px';
                    newBlock.style.border = 'solid';
                    newBlock.style.margin = '20px';

                    document.querySelector('main').appendChild(newBlock);
                }
                function addNewBlocks() {
                    let main = document.querySelector('main');
                    let num = document.querySelector('.num');
                    for(let i = 0; i < num.value; i++) {
                        let newBlock = document.createElement('div');
                        newBlock.style.backgroundColor = 'green';
                        newBlock.style.height = '40px';
                        newBlock.innerHTML = `Блок № ${i+1}: 2*${i}<sup>2</sup> = ${2 * i**2}`;
                        newBlock.style.margin = '20px';
                        newBlock.style.border = 'solid';
                        newBlock.style.width = `${(i+1)*5 + 200}px`;
                        main.appendChild(newBlock);
                    }
                }
                function add20_50() {
                    let main = document.querySelector('main');
                    for(let i= 20; i<=50; i+=2.5) {
                        let newBlock = document.createElement('div');
                        newBlock.style.width = '40px';
                        newBlock.style.border = '1px solid';
                        newBlock.innerHTML = `${i}`;
                        newBlock.style.backgroundColor = 'blue';
                        newBlock.style.margin = '10px'
                        main.appendChild(newBlock);
                    }
                }
                function add10_80(){
                    let main = document.querySelector('main');
                    for (let i = 10; i >=-80; i-=3){
                        let newBlock = document.createElement('div');
                        newBlock.style.width = '30px';
                        newBlock.style.height = '30px';
                        newBlock.style.borderRadius = '50%';
                        newBlock.style.border = '1px solid white';
                        newBlock.style.color = 'green';
                        newBlock.style.backgroundColor = 'violet';
                        newBlock.style.display ='inline-block';
                        newBlock.style.textAlign = 'center';
                        newBlock.innerHTML = `${i}`;

                        main.appendChild(newBlock);
                    }
                }
                function opacity(){
                    let main = document.querySelector('main');
                    let opacity = 0;
                    for (let i = 0; i<10; i++){
                        let newBlock = document.createElement('div');
                        newBlock.style.backgroundColor = 'beige';
                        newBlock.style.height = '40px';
                        newBlock.style.width = '150px';
                        newBlock.style.opacity = `${opacity += 10}%`;
                        newBlock.innerHTML = `Блок № ${i+1}`;
                        main.appendChild(newBlock);
                    }  
                }
        </script>
    </head>

    <body>
        <header>
            НГТУ, ФБ, Лабораторная 7
        </header>

        <main>
            <button onclick="addNewBlock()">Добавить блок</button>
            <button onclick="addNewBlocks()">Добавить блоки</button>
            <input type="number" min="0" class="num">
            <button onclick="add20_50()">20 => 50</button> <br>
            <button onclick="add10_80()"> 10 => -80</button> <br>
            <button onclick="opacity()">Добавить полупрозрачные блоки</button> <br>
        </main>

        <footer>
            &copy; Адалинская Тэя, ФБИ-24, 2 курс, 2024
        </footer>
    </body>
</html>
